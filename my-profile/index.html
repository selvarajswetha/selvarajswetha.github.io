<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PERSONAL WEBSITE TYPING EFFECT</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">folio<b>.</b></div>
            <ul class="navitems">
                <li> <a href="#">Home</a></li>
                <li> <a href="#">About</a></li>
                <li> <a href="#">Skills</a></li>
                <li> <a href="#">Blog</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multitext"> </span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est porro ipsam voluptatem! Fugit dolorem,
                    consectetur culpa, ut ipsum inventore obcaecati eos in eius repellendus praesentium optio quasi
                    officia placeat id.</p>
                <div class="btns">
                    <button>download CV</button>
                    <button>Hire Me</button>
                </div>
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="img3.png" id="splash">
                    <img src="img 2.png" alt="img">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('.multitext', {
            strings: ["Developer", "Dancer"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        });
    </script>
</body>

</html>
